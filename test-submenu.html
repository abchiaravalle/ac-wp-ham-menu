<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submenu Test</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Submenu Test</h1>
    
    <div class="ac-wp-ham-container" id="ac-wp-ham-menu-test">
        <button class="ac-wp-ham-toggle" aria-label="Toggle Menu" aria-expanded="false">
            <span class="ac-wp-ham-icon">
                <span class="ac-wp-ham-line"></span>
                <span class="ac-wp-ham-line"></span>
                <span class="ac-wp-ham-line"></span>
            </span>
        </button>
        
        <nav class="ac-wp-ham-menu" role="navigation" aria-hidden="true">
            <div class="ac-wp-ham-menu-inner">
                <ul class="ac-wp-ham-nav-list">
                    <li class="menu-item menu-item-1">
                        <a href="#home">Home</a>
                    </li>
                    <li class="menu-item menu-item-has-children menu-item-2">
                        <a href="#services">Services <span class="ac-wp-ham-submenu-arrow" aria-hidden="true">â€º</span></a>
                        <ul class="ac-wp-ham-submenu ac-wp-ham-submenu-level-0">
                            <li class="menu-item menu-item-3">
                                <a href="#web-design">Web Design</a>
                            </li>
                            <li class="menu-item menu-item-4">
                                <a href="#development">Development</a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu-item menu-item-5">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="assets/script.js"></script>
    
    <script>
        // Additional debugging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking menu structure...');
            const container = document.getElementById('ac-wp-ham-menu-test');
            const hasChildren = container.querySelectorAll('.menu-item-has-children');
            console.log('Items with children:', hasChildren.length);
            hasChildren.forEach((item, index) => {
                console.log(`Item ${index}:`, item);
                const submenu = item.querySelector('.ac-wp-ham-submenu');
                console.log(`Submenu ${index}:`, submenu);
            });
        });
    </script>
</body>
</html>
